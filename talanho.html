<body>
    <script>
        let x=[1,2,3,4,5,6,67,8,9,0];
        max=x[0];
        let index =0;
        for(i=1;i<x.length;i++){
            if(max>x[i]){
                max=x[i];
                index= i;
            }
        }alert("max: " + max + " at position " + index);
    </script>
</body>
